<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>


<div class="col-md-4">

    <form th:action="@{/submit1}" method="post" th:object="${designationDto}">
        <div class="form-group">
            <label for="exampleInputEmail1">Designation Name</label>
            <input type="text" th:field="*{dname}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Designation ShorCode</label>
            <input type="text" th:field="*{dshortcode}" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-check">
            <input type="checkbox" th:field="*{dstatus}" value="status" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Status</label>
        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>

</div>

</body>
</html>
